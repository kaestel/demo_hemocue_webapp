<VirtualHost *:80>
	DocumentRoot "/projects/www/clients/hemocue/www"
	ServerName hemocue.local
	ServerAlias hemocue.proxy

	AddOutputFilterByType DEFLATE text/html text/css text/javascript application/javascript

	<Directory "/projects/www/clients/hemocue/www">
		DirectoryIndex index.html index.php
		Options FollowSymLinks MultiViews
		AcceptPathInfo On
		ErrorDocument 404 /404.php
	</Directory>

	Alias "/index.html" "/projects/www/clients/hemocue/www/index.php"
	Alias "/js/framework" "/projects/www/jes/v7"
	Alias "/img/framework" "/projects/www/framework/v4/admin/img/framework"

	Alias "/cache.manifest" "/projects/www/clients/hemocue/www/cache.php"

	Alias "/images" "/projects/www/clients/hemocue/library/public"
	<Directory "/projects/www/clients/hemocue/library/public">
		ErrorDocument 404 /img/framework/image.php
	</Directory>

	SetEnv "FRAMEWORK_PATH" "/projects/www/framework/v4"
</VirtualHost>


