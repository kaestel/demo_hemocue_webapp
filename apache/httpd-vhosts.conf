<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_hemocue_webapp/src/www"
	ServerName hemocue.local
	ServerAlias hemocue.proxy

	Alias "/index.html" "/srv/sites/clients/demo_hemocue_webapp/src/www/index.php"
	Alias "/cache.manifest" "/srv/sites/clients/demo_hemocue_webapp/src/www/cache.php"


#	Alias "/js/framework" "/projects/www/jes/v3"
	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_hemocue_webapp/submodules/jes/src"

	# submodule with janitor repo
	Alias "/autoconversion" "/srv/sites/clients/demo_hemocue_webapp/submodules/janitor/src/autoconversion"
	# live janitor repo for dev
	# Alias "/autoconversion" "/srv/sites/hvadhedderde/janitor/src/autoconversion"

	Alias "/images" "/srv/sites/clients/demo_hemocue_webapp/src/library/public"
	Alias "/videos" "/srv/sites/clients/demo_hemocue_webapp/src/library/public"
	Alias "/audios" "/srv/sites/clients/demo_hemocue_webapp/src/library/public"
	<Directory "/srv/sites/clients/demo_hemocue_webapp/src/library/public">
		ErrorDocument 404 /autoconversion/index.php
	</Directory>

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_hemocue_webapp/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_hemocue_webapp/submodules/janitor/src"
	
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_hemocue_webapp/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_hemocue_webapp/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_hemocue_webapp/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_hemocue_webapp/src/www/css"
</VirtualHost>


